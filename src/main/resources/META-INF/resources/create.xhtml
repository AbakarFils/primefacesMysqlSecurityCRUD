<h:head>
    <title>Car Registration Form</title>
    <h:outputStylesheet name="/css/bootstrap.min.css"/>
</h:head>
<h:body>
    <h:form id="form" class="form-horizontal">

        <p:panel id="panel" header="Form" style="margin-bottom:10px;">
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <h2 style="text-align: center">Cr√©ation des cars</h2>
                </div>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="brand" class="control-label col-sm-4"> Brand</h:outputLabel>
                <div class="col-sm-4">
                    <p:inputText id="brand" value="#{carsView.car.brand}" class="form-control"
                                 validatorMessage="User name is required">
                        <f:validateRequired/>
                    </p:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="color" class="control-label col-sm-4">Your color</h:outputLabel>
                <div class="col-sm-4">
                    <p:inputText id="color" value="#{carsView.car.color}" class="form-control"
                                 validatorMessage="Email Id is required">
                        <f:validateRequired/>
                    </p:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="year" class="control-label col-sm-4">Year</h:outputLabel>
                <div class="col-sm-4">
                    <p:inputText id="year" value="#{carsView.car.year}" class="form-control"
                                 validatorMessage="Year Id is required">
                        <f:validateRequired/>
                    </p:inputText>
                </div>
            </div>
            <div class="col-sm-2">
                <h:commandButton value="Save" action="#{carsView.save()}" class="btn btn-success"
                                 style="width: 80px;"></h:commandButton>
            </div>
        </p:panel>

        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">

                <div class="col-sm-1">
                </div>
                <div class="col-sm-2">
                    <h:link outcome="index" value="View Car Record List" class="btn btn-primary"/>

                    <p:dataTable var="car" value="#{carsView.cars}">
                        <p:column headerText="Id">
                            <h:outputText value="#{car.id}"/>
                        </p:column>

                        <p:column headerText="Year">
                            <h:outputText value="#{car.year}"/>
                        </p:column>

                        <p:column headerText="Brand">
                            <h:outputText value="#{car.brand}"/>
                        </p:column>

                        <p:column headerText="Color">
                            <h:outputText value="#{car.color}"/>
                        </p:column>
                        <p:column headerText="Edit">
                            <h:commandButton value="edit" action="#{carsView.setCar(car)}" class="btn btn-success"

            </div>
