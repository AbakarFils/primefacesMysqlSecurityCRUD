<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>create</title>
</h:head>

<h:body>

    <h:form id="form" prependId="false" action="../login" method="post">
        <p:panel id="panel" header="Form" style="margin-bottom:10px;">
            <p:messages id="messages"/>
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="brand" value="brand :"/>
                <p:inputText id="username" name="brand" required="true" label="brand" value="">
                    <f:validateLength minimum="2"/>
                </p:inputText>
                <p:message for="brand"/>

                <p:outputLabel for="year" value="year :"/>
                <p:inputText id="year" name="year" required="true" label="year" value="">
                    <f:validateLength minimum="2"/>
                </p:inputText>
                <p:message for="year"/>

                <p:outputLabel for="color" value="color :"/>
                <p:password id="color" name="color" required="true" value="color" label="color"/>
                <p:message for="color"/>
            </h:panelGrid>
        </p:panel>
        <p:outputLabel value="Login failed!" styleClass="red"
                       rendered="${!empty param['error']}"/>

        <p:toolbar>
            <f:facet name="left">
                <h:commandButton value="Submit" update="panel"
                                 action="/login"
                                 style="margin-right:20px;"/>
            </f:facet>
        </p:toolbar>
    </h:form>


</h:body>
</html>
