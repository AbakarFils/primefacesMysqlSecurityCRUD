<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <title>PrimeFaces DataTable Example</title>
</h:head>

<h:body>

    <h:form id="form" prependId="false" action="../login" method="post">
        <p:panel id="panel" header="Form" style="margin-bottom:10px;">
            <p:messages id="messages"/>
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="username" value="username :"/>
                <p:inputText id="username" name="username" required="true" label="username" value="abakar">
                    <f:validateLength minimum="2"/>
                </p:inputText>
                <p:message for="username"/>

                <p:outputLabel for="password" value="password :"/>
                <p:password id="password" name="password" required="true" value="password" label="password"/>
                <p:message for="password"/>
            </h:panelGrid>
        </p:panel>
        <p:outputLabel value="Login failed!" styleClass="red"
                       rendered="${!empty param['error']}"/>

        <p:toolbar>
            <f:facet name="left">
                <h:commandButton value="Submit" update="panel"
                                 action="/login"
                                 style="margin-right:20px;"/>
            </f:facet>
        </p:toolbar>
    </h:form>


</h:body>
</html>
